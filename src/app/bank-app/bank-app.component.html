<!DOCTYPE html>
<html>

<head>
	<title>Bank App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
	form {
		margin-top: 200px;
		padding-bottom: 60px;
	}
	
	.form-control {
		width: 500px;
	}
	
	.container {
		border: 2px solid black;
		border-radius: 10px;
		margin-top: 20px;
		background-color: #FFECE8;
	}
	
	.heading {
		margin-top: 20px;
	}
	
	.mb-3 {
		margin: -110px;
	}
	</style>
</head>

<body>

		<div class="container">
			<h2 class="heading">Bank Application</h2>
			<br>
			<h4>Balance: <label id="bal">{{result}}</label></h4>
			<form #simpleForm="ngForm">
				<div class="mb-3">
					<input type="text" [(ngModel)] = "createamount" #first = "ngModel" required minlength="4" class="form-control" name = "createamount" id="createamount" aria-describedby="emailHelp" placeholder="Enter the Amount" required>
					<div *ngIf="first.invalid && (first.untouched || first.dirty )" >
						<div *ngIf="first.errors?.['required']">
							<span style="margin-left: 510px;color:red"><strong>Field is required!</strong></span>
						</div>
						<div *ngIf="first.errors?.['minlength']">
							<strong style="margin-left: 510px;">Not sufficient</strong>
						</div>
					</div>
					<br>
					<input type="number" [(ngModel)] = "withamt" #second = "ngModel" class="form-control" name = "withdrawamount" id="withdrawamount" aria-describedby="emailHelp" placeholder="Enter the Amount to Withdraw" required>
					<div *ngIf="second.invalid && (second.untouched || second.dirty )" >
						<div *ngIf="second.errors?.['required']">
							<span style="margin-left: 510px;color:red"><strong>Field is required!</strong></span>
						</div>
						<div *ngIf="second.errors?.['minlength']">
							<strong style="margin-left: 510px;">Not sufficient</strong>
						</div>
					</div>
					<br>
					<input type="number" [(ngModel)] = "depositamt" #third = "ngModel" class="form-control" name = "depamount" id="depositamount" aria-describedby="emailHelp" placeholder="Enter the Amount to deposit" required>
					<div *ngIf="third.invalid && (third.untouched || third.dirty )" >
						<div *ngIf="third.errors?.['required']">
							<span style="margin-left: 510px;color:red"><strong>Field is required!</strong></span>
						</div>
						<div *ngIf="third.errors?.['minlength']">
							<strong style="margin-left: 510px;">Not sufficient</strong>
						</div>
					</div>
					<br>
					<br>
					<br>

                    <div class="buttons">
					<button (click)="createaccount()" class="btn btn-success">Create Account</button>&nbsp;&nbsp;
					<button (click)="withdrawamount()" class="btn btn-success">Withdraw Amount</button>&nbsp;&nbsp;
					<button (click)="depositamount()" class="btn btn-success">Deposit Amount</button>
                    </div>

	    </div>
