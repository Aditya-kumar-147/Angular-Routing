<!DOCTYPE html>

<html>
    <head>
        <title>MyApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>

        nav{
            height: 90px;
        }
        .navbar-nav{
            margin-left: 70px;
            padding: 20px;
        }
        .navbar-brand{
            margin-left: 20px;
        }
        .form_class{
          margin-top: 30px;
        }
        .form-control{
          width:300px;
        }
        
    </style>
    
    
    </head>
    <body>
        

            <div class="row justify-content-md-center" style="height: 680px;">

              <div class="col-md-auto">
         
              <form class="form_class" #simpleForm="ngForm" (ngSubmit)="compute()">
                <div class="mb-3" style="margin-top: 200px;">
                  <label for="salary1" class="form-label">Salary</label>
                  <input type="number" [(ngModel)] = "user" #salary="ngModel" required minlength="5" pattern="^[0-9]+$" class="form-control" name = "inputsalary" id="inputsalary" placeholder="Enter Salary">
                  <div *ngIf="salary.invalid && (salary.untouched || salary.dirty )">
                    <div *ngIf="salary.errors?.['required']">
                      <strong>Field cannot be empty!</strong>
                    </div>
                    <div *ngIf="salary.errors?.['pattern']">
                      <strong>Only numbers allowed!</strong>
                    </div>
                  </div>
                  {{result}}
                </div>
                <button (click)="compute()" class="btn btn-primary">Submit</button>
               

              </form>

              </div>

              </div>
         
    </body>
</html>
